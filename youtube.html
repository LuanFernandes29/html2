<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Youtube</title>
    <style>
        body {
            margin: 0; /* Remove margens padrão do body */
            font-family: Arial, sans-serif; /* Define a fonte para o corpo do documento */
        }
        .parte-cima {
            display: flex;
            align-items: center; /* Centraliza os itens verticalmente */
            background-color: #ff0000; /* Cor de fundo para visualização */
            padding: 10px; /* Espaçamento interno */
        }
        .menu-icon {
            font-size: 24px; /* Tamanho da fonte do ícone */
            cursor: pointer; /* Altera o cursor ao passar por cima */
            margin-right: 10px;
        }
        .logo {
            max-width: 100px; /* Largura máxima da imagem */
            height: auto; /* Mantém a proporção da imagem */
            margin-right: 400px;
            
        }
        .search {
            padding: 9px;
            font-size: 16px;
            border: 2px solid #ccc; 
            border-radius: 20px;
            margin-right: 10px;
            padding-right: 30px;
            box-sizing: border-box;
        }
        .lupa{
            max-width: 30px;
            height: auto;
            cursor: pointer;
        }
        .teclado{
            max-width: 30px;
            height: auto;
            margin-right: 10px;

        }
    </style>
</head>
<body>
    <div class="parte-cima">
        <p1 class="menu-icon">☰</p1>
        <img class="logo" src="https://classic.exame.com/wp-content/uploads/2017/08/new-youtube-logo-840x402.jpg?quality=70&strip=info&w=840" alt="YouTube Logo">
        <input type="search" class="search">
        <img class="teclado" src="teclado.png">
        <img class="lupa" src="ampliacao.png">
    </div>
</body>
</html>
